approve:
  - repos:
    - falcosecurity/client-go
    - falcosecurity/falco
    - falcosecurity/falcoctl
    - falcosecurity/falco-website
    - falcosecurity/office-hours
    - falcosecurity/test-infra
    lgtm_acts_as_approve: true
    require_self_approval: true

blunderbuss:
  max_request_count: 2
  use_status_availability: true

config_updater:
  config_file: prow/config/configs.yaml
  plugins_file: prow/config/plugins.yaml
  maps:
    prow/config/configs.yaml:
      name: configs
    prow/config/plugins.yaml:
      name: plugins

label:
  additional_labels:
    - kind/pr
    - kind/issue

lgtm:
  - repos:
    - falcosecurity/client-go
    - falcosecurity/falco
    - falcosecurity/falcoctl
    - falcosecurity/falco-website
    - falcosecurity/office-hours
    - falcosecurity/test-infra
    review_acts_as_lgtm: true
    store_tree_hash: true

require_matching_label:
  - missing_label: needs-kind
    org: falcosecurity
    repo: client-go
    prs: true
    regexp: ^kind/
    missing_comment: |
      There is not a label identifying the kind of this PR.
      Please specify it either using `/kind <group>` or manually from the side menu.
  - missing_label: needs-kind
    org: falcosecurity
    repo: falco
    issues: true
    regexp: ^kind/
    missing_comment: |
      There is not a label identifying the kind of this issue.
      Please specify it either using `/kind <group>` or manually from the side menu.
  - missing_label: needs-kind
    org: falcosecurity
    repo: falcoctl
    issues: true
    regexp: ^kind/
    missing_comment: |
      There is not a label identifying the kind of this issue.
      Please specify it either using `/kind <group>` or manually from the side menu.
  - missing_label: needs-kind
    org: falcosecurity
    repo: falco-website
    issues: true
    regexp: ^kind/
    missing_comment: |
      There is not a label identifying the kind of this issue.
      Please specify it either using `/kind <group>` or manually from the side menu.
  - missing_label: needs-kind
    org: falcosecurity
    repo: office-hours
    issues: true
    regexp: ^kind/
    missing_comment: |
      There is not a label identifying the kind of this proposal.
      Whether it refers to an issue or to a PR in [Falco](https://github.com/falcosecurity/falco).
      Please specify it either using `/kind <group>` or manually from the side menu.
      In case you do not know which kind this proposal is please mention the maintainers using `@team/maintainers`.

