branch-protection:
  enforce_admins: true # rules apply to admins
  restrictions:
    teams: ["maintainers", "machine_users"]
  required_pull_request_reviews:
    dismiss_stale_reviews: true # automat dismiss old reviews
    dismissal_restrictions: # allow review dismissals
      teams:
      - maintainers
      - machine_users
    required_approving_review_count: 1 # number of approvals
  required_status_checks:
    strict: true # require PR branch to be up to date
  orgs:
    falcosecurity:
      required_status_checks:
        contexts:
        - dco
      repos:
        client-go:
          branches:
            master:
              protect: true
        falco:
          required_status_checks:
            contexts:
            - Travis CI - Pull Request
          branches:
            agent-master:
              protect: true
            dev:
              protect: true
            master:
              protect: true
        office-hours:
          branches:
            master:
              protect: true
        test-infra:
          branches:
            master:
              protect: true

log_level: debug

pod_namespace: test-pods

prowjob_namespace: default

tide:
  context_options:
    skip-unknown-contexts: true
    from-branch-protection: true
  merge_method:
    falcosecurity/client-go: rebase
    falcosecurity/falco: rebase
    falcosecurity/office-hours: rebase
    falcosecurity/test-infra: rebase
  queries:
  - repos:
    - falcosecurity/client-go
    labels:
    - approved
    - lgtm
    - "dco-signoff: yes"
    missingLabels:
    - do-not-merge
    - do-not-merge/hold
    - do-not-merge/invalid-owners-file
    - do-not-merge/work-in-progress
    - do-not-merge/release-note-label-needed
    - needs-rebase
  - repos:
    - falcosecurity/falco
    labels:
    - approved
    - lgtm
    - "dco-signoff: yes"
    missingLabels:
    - do-not-merge
    - do-not-merge/hold
    - do-not-merge/invalid-owners-file
    - do-not-merge/work-in-progress
    - do-not-merge/release-note-label-needed
    - needs-rebase
  - repos:
    - falcosecurity/office-hours
    labels:
    - approved
    - lgtm
    - "dco-signoff: yes"
    missingLabels:
    - do-not-merge
    - do-not-merge/hold
    - do-not-merge/invalid-owners-file
    - do-not-merge/work-in-progress
    - needs-rebase
  - repos:
    - falcosecurity/test-infra
    labels:
    - approved
    - lgtm
    - "dco-signoff: yes"
    missingLabels:
    - do-not-merge
    - do-not-merge/hold
    - do-not-merge/invalid-owners-file
    - do-not-merge/work-in-progress
    - needs-rebase
