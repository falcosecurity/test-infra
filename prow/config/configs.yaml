branch-protection:
  orgs:
    falcosecurity:
      repos:
        office-hours:
          branches:
            master:
              protect: true
          enforce_admins: true # rules apply to admins
          restrictions:
            teams: ["admins", "machine_users"] # always allow team "admins" to push
          required_pull_request_reviews:
            dismiss_stale_reviews: true # automatically dismiss old reviews
            dismissal_restrictions: # allow review dismissals
              teams:
              - admins
            required_approving_review_count: 1 # number of approvals
          required_status_checks:
            strict: true # require PR branch to be up to date
        test-infra:
          branches:
            master:
              protect: true
          enforce_admins: true
          restrictions:
            teams: ["admins", "machine_users"]
          required_pull_request_reviews:
            dismiss_stale_reviews: true # automatically dismiss old reviews
            dismissal_restrictions: # allow review dismissals
              teams:
              - admins
            required_approving_review_count: 1 # number of approvals
          required_status_checks:
            strict: true # require PR branch to be up to date

log_level: debug

pod_namespace: test-pods

prowjob_namespace: default

tide:
  merge_method:
    falcosecurity/falco: rebase
    falcosecurity/office-hours: rebase
    falcosecurity/test-infra: rebase
  queries:
  - repos:
    - falcosecurity/falco
    labels:
    - approved
    - lgtm
    - "dco-signoff: yes"
    missingLabels:
    - do-not-merge
    - do-not-merge/hold
    - do-not-merge/invalid-owners-file
    - do-not-merge/work-in-progess
    - do-not-merge/release-note-label-needed
    - needs-rebase
  - repos:
    - falcosecurity/office-hours
    labels:
    - approved
    - lgtm
    - "dco-signoff: yes"
    missingLabels:
    - do-not-merge
    - do-not-merge/hold
    - do-not-merge/invalid-owners-file
    - do-not-merge/work-in-progess
    - needs-rebase
  - repos:
    - falcosecurity/test-infra
    labels:
    - approved
    - lgtm
    - "dco-signoff: yes"
    missingLabels:
    - do-not-merge
    - do-not-merge/hold
    - do-not-merge/invalid-owners-file
    - do-not-merge/work-in-progess
    - needs-rebase
