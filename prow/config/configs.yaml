branch-protection:
  enforce_admins: true # rules apply to admins
  restrictions:
    teams: ["maintainers", "machine_users"]
  required_pull_request_reviews:
    dismiss_stale_reviews: true # automat dismiss old reviews
    dismissal_restrictions: # allow review dismissals
      teams:
        - maintainers
        - machine_users
    require_code_owner_reviews: true # require a code owner approval
    required_approving_review_count: 1 # number of approvals
  required_status_checks:
    strict: false # we don't want to block any PR if it's not up to date, we have the rebase merge strategy and needs-rebase plugin
  orgs:
    falcosecurity:
      required_status_checks:
        contexts:
          - dco
      repos:
        .github:
          branches:
            master:
              protect: true
        advocacy:
          branches:
            master:
              protect: true
        client-go:
          branches:
            master:
              protect: true
        client-py:
          branches:
            master:
              protect: true
        client-rs:
          branches:
            master:
              protect: true
        cloud-native-security-hub:
          branches:
            master:
              protect: true
        cloud-native-security-hub-frontend:
          branches:
            master:
              protect: true
        cloud-native-security-hub-backend:
          branches:
            master:
              protect: true
        community:
          branches:
            master:
              protect: true
        falco:
          required_pull_request_reviews:
            required_approving_review_count: 2
          required_status_checks:
            contexts:
              - "ci/circleci: integration"
              - "ci/circleci: centos8"
          branches:
            dev:
              protect: true
            master:
              protect: true
        falco-exporter:
          branches:
            master:
              protect: true
        falcoctl:
          branches:
            master:
              protect: true
        falco-website:
          branches:
            master:
              protect: true
        template-repository:
          branches:
            master:
              protect: true
        test-infra:
          branches:
            master:
              protect: true

log_level: debug

pod_namespace: test-pods

prowjob_namespace: default

tide:
