<!DOCTYPE html>
<html>

<head>
  <style>
    svg {
      width: 320px;
      height: 160px;
      overflow: visible;
    }
  </style>
  <title>Falco Downloads</title>
</head>

<body>

  <svg>
    <a href="https://falco.org">
      <image xlink:href="https://raw.githubusercontent.com/falcosecurity/falco/master/brand/teal-logo.svg" />
    </a>
  </svg>

  <div id="navigation"></div>
  <div id="listing"></div>

  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script type="text/javascript">
    var S3BL_IGNORE_PATH = true;
    var BUCKET_NAME = 'falco-distribution';
    var BUCKET_WEBSITE_URL = 'https://download.falco.org';
    var BUCKET_URL = 'https://falco-distribution.s3-eu-west-1.amazonaws.com';
    var S3B_ROOT_DIR = '';
    var S3B_SORT = 'A2Z';
    var EXCLUDE_FILE = 'index.html';  // change to array to exclude multiple files, regexp also supported e.g. /^(.*\/)?index.html$/ to exclude all index.html
    var AUTO_TITLE = false;
  </script>
  <script type="text/javascript" src="https://rufuspollock.github.io/s3-bucket-listing/list.js"></script>

</body>

</html>
