presubmits:
  falcosecurity/test-infra:
    - name: check-prow-config
      run_if_changed: "^config/config.yaml"
      path_alias: github.com/falcosecurity/test-infra
      branches:
        - ^master$
      decorate: true
      skip_report: false
      spec:
        containers:
          - image: gcr.io/k8s-prow/checkconfig:v20201116-91b8575a1f
            imagePullPolicy: Always
            command:
              - /checkconfig
            args:
              - --config-path=/etc/config/config.yaml
            volumeMounts:
              - name: config
                mountPath: /etc/config
                readOnly: true
        volumes:
          - name: config
            configMap:
              name: config
