presubmits:
  falcosecurity/test-infra:
  - name: echo-hi
    decorate: true
    skip_report: false
    agent: kubernetes
    run_if_changed: '^config/jobs/echo-hi/'
    branches:
      - ^master$
    spec:
      containers:
      - command:
        - echo
        - "Prow Rocks"
        env:
        - name: AWS_REGION
          value: eu-west-1
        image: debian:buster
        imagePullPolicy: Always