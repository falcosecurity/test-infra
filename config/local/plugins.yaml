approve:
  - repos:
      - falcosecurity-test
    lgtm_acts_as_approve: true
    require_self_approval: false
    commandHelpLink: https://prow.falco.local/command-help
  - repos:
      - falcosecurity-test/falco
      - falcosecurity-test/libs
    ignore_review_state: true

blunderbuss:
  max_request_count: 2
  use_status_availability: true

config_updater:
  maps:
    config/config.yaml:
      name: config
    config/plugins.yaml:
      name: plugins
    config/jobs/**/*.yaml:
      name: job-config
      gzip: true

goose:
  key_path: /etc/unsplash/honk

label:
  additional_labels:
    # Custom kind/* labels for evolution repository
    - kind/sandbox
    - kind/incubation
    - kind/officialsupport

lgtm:
  - repos:
      - falcosecurity-test
    review_acts_as_lgtm: true
    store_tree_hash: true
    trusted_team_for_sticky_lgtm: test-infra-maintainers

repo_milestone:
