retitle:
  allow_closed_issues: true

size:
  s: 10
  m: 30
  l: 90
  xl: 270
  xxl: 520

triggers:
- repos:
  - falcosecurity-test
  join_org_url: "https://github.com/falcosecurity-test/.github/blob/master/CONTRIBUTING.md"
  only_org_members: true

plugins:
  falcosecurity-test:
    plugins:
      - approve
      - assign
      - blunderbuss
      - branchcleaner
      - cat
      - dco
      - dog
      - goose
      - help
      - hold
      - label
      - lifecycle
      - lgtm
      - mergecommitblocker
      - require-matching-label
      - retitle
      - size
      - skip
      - trigger
      - verify-owners
      - welcome
      - wip
  falcosecurity-test/client-go:
    plugins:
      - golint
      - release-note
  falcosecurity-test/client-py:
    plugins:
      - release-note
  falcosecurity-test/client-rs:
    plugins:
      - release-note
  falcosecurity-test/driverkit:
    plugins:
      - golint
  falcosecurity-test/event-generator:
    plugins:
      - golint
  falcosecurity-test/falco:
    plugins:
      - milestone
      - release-note
  falcosecurity-test/falcosidekick:
    plugins:
      - golint
  falcosecurity-test/falcosidekick-ui:
    plugins:
      - golint
  falcosecurity-test/falco-exporter:
    plugins:
      - golint
  falcosecurity-test/falcoctl:
    plugins:
      - golint
      - release-note
  falcosecurity-test/kilt:
    plugins:
      - release-note
  falcosecurity-test/libs:
    plugins:
      - release-note
  falcosecurity-test/pdig:
    plugins:
      - milestone
  falcosecurity-test/plugin-sdk-go:
    plugins:
      - release-note
  falcosecurity-test/test-infra:
    plugins:
      - config-updater

external_plugins:
  falcosecurity-test:
    - name: needs-rebase
      events:
        - pull_request
  falcosecurity-test/falco:
    - name: saymyname
      endpoint: http://saymyname.default.svc.cluster.local:8787
      events:
        - issue_comment
