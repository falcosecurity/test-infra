---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: default
  name: pushgateway
  labels:
    app: pushgateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pushgateway
  template:
    metadata:
      labels:
        app: pushgateway
    spec:
      containers:
        - name: pushgateway
          image: prom/pushgateway:v0.4.0
          ports:
            - name: http
              containerPort: 9091
      nodeSelector:
        Archtype: "x86"
---
apiVersion: v1
kind: Service
metadata:
  namespace: default
  name: pushgateway
  labels:
    app: pushgateway
spec:
  ports:
    - name: pushgateway
      port: 80
      targetPort: http
  type: NodePort
  selector:
    app: pushgateway
