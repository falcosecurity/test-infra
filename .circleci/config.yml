version: 2
jobs:
  "driverkit/build":
    docker:
      - image: docker.io/falcosecurity/driverkit:latest
    steps:
      - setup_remote_docker
      - checkout
      - run:
          name: Prepare env
          command: |
            apk add --no-cache --update
            apk add make bash git
      - run:
          name: Build drivers
          command: |
            DRIVERKIT_COMMIT=$(git log -1 --format=format:%H --full-diff -- driverkit/)
            if [ $CIRCLE_SHA1 = $DRIVERKIT_COMMIT ];
            then
              cd driverkit
              make -j2 all
            fi
      - run:
          name: Prepare artifacts
          command: |
            mkdir -p /tmp/dbg-logs
            cp driverkit/output/failing.log /tmp/dbg-logs/failing.log
      - store_artifacts:
          path: /tmp/dbg-logs
          destination: /dbg-logs
      - persist_to_workspace:
          root: driverkit
          paths:
            - output
  "driverkit/publish":
    docker:
      - image: docker.bintray.io/jfrog/jfrog-cli-go:latest
    steps:
      - checkout
      - attach_workspace:
          at: driverkit
      - run:
          name: Prepare environment
          command: |
            apk update
            apk add make git
      - run:
          name: Publish drivers on bintray
          command: |
            DRIVERKIT_COMMIT=$(git log -1 --format=format:%H --full-diff -- driverkit/)
            if [ $CIRCLE_SHA1 = $DRIVERKIT_COMMIT ];
            then
              cd driverkit
              make publish
            fi
workflows:
  version: 2
  build:
    jobs:
      - "driverkit/build":
          context: falco
          filters:
            branches:
              only:
                - master
      - "driverkit/publish":
          context: falco
          filters:
            branches:
              only:
                - master
          requires:
            - "driverkit/build"
